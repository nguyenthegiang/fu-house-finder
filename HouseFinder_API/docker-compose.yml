version: '3.4'

services:
  housefinder_api:
    user: root
    image: ${DOCKER_REGISTRY-}housefinderapi
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=https://+:5001;http://+:5000
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/certs/fuhousefinder.com.pfx
      - ASPNETCORE_Kestrel__Certificates__Default__Password=FUHouseFinder123!
    build:
      context: .
      dockerfile: HouseFinder_API/Dockerfile
    ports:
      - :5000
      - :5001
    volumes:
      - ${HOME}/.microsoft/usersecrets/:/root/.microsoft/usersecrets/
      - ${HOME}/.aspnet/https/fuhousefinder.com.pfx:/certs/fuhousefinder.com.pfx:z
      - ${HOME}/.aspnet/https/ca_bundle.crt:/certs/ca_bundle.crt:z
  
  apigw:
    image: ${DOCKER_REGISTRY-}api_gateway
    build:
      context: .
      dockerfile: APIGateway/Dockerfile
    ports:
      - 80:80
      - 443:443