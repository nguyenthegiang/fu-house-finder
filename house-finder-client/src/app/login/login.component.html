<div class="col-md-6 offset-md-3 mt-5 text-center">
    <div class="card">
        <div class="card-body">
            <div class="fb-login-button" data-width="" data-size="medium" data-button-type="continue_with" data-layout="default" data-auto-logout-link="false" data-use-continue-as="false" (click)="signInWithFB()"></div>
            <div #ggDiv></div>
        </div>
    </div>
</div>
<div class="modal" tabindex="-1" role="dialog" #roleModal>
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Role</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="registerStudent()">Student</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="triggerRegisterModal()">Landlord</button>
        </div>
      </div>
    </div>
</div>
<div class="modal" tabindex="-1" role="dialog" #registerModal>
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Modal body text goes here.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Save changes</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
</div>
