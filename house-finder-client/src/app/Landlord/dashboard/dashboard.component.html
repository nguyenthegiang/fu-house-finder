<!-- Body -->
<div class="m-5">
  <!-- Main Content -->
  <div>
    <!-- Display Houses -->
      <!-- Rooms Count Available -->
      <!-- <div class="text-center">
        <div class="font-weight-bold">Tổng số tòa: {{houseCount}} tòa</div>
        <div class="font-weight-bold">Số phòng trống/Tổng số phòng: {{roomAvailableCount}}/{{roomCount}} phòng</div>
      </div> -->
      <!-- End Rooms Count Available -->

    <!-- List available rooms -->
    <div class="my-5" *ngIf="houses.length == 0">
      <h3 class="text-center">Chưa có nhà trọ</h3>
    </div>
    <div class="my-5" *ngIf="houses.length != 0">
      <h3 class="text-center">Danh sách nhà trọ</h3>

      <button type="button" class="btn btn-secondary my-4" data-toggle="modal" data-target="#updateModal"
      data-whatever="@getbootstrap" (click)="addHouse()"><i class="fa-solid fa-plus"></i> Thêm mới</button>

      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Tên nhà trọ</th>
            <th scope="col">Tiện ích</th>
            <th scope="col">Tùy chọn</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let dataItem of houses">
            <!-- House id -->
            <td><b>{{dataItem.houseId}}</b></td>

            <!-- House name -->
            <td>{{dataItem.houseName}}</td>

            <!-- Utilities -->
            <td>
              <div class="d-flex">
                <div *ngIf="dataItem.fingerprintLock == true" class="col-12 col-md-1">
                  <button type="button" class="btn col-1 d-flex justify-content-center align-items-center mt-2" data-bs-toggle="tooltip" data-bs-placement="top" title="Khóa vân tay">
                    <i class="fa-solid fa-hand-point-up fs-5"></i>
                  </button>
                </div>
                <div *ngIf="dataItem.camera == true" class="col-12 col-md-1">
                  <button type="button" class="btn col-1 d-flex justify-content-center align-items-center mt-2" data-bs-toggle="tooltip" data-bs-placement="top" title="Camera an ninh">
                    <i class="fa-solid fa-house-lock fs-5"></i>
                  </button>
                </div>
                <div *ngIf="dataItem.parking == true" class="col-12 col-md-1">
                  <button type="button" class="btn col-1 d-flex justify-content-center align-items-center mt-2" data-bs-toggle="tooltip" data-bs-placement="top" title="Chỗ để xe">
                    <i class="fa-solid fa-square-parking fs-5"></i>
                  </button>
                </div>
              </div>
            </td>

            <td>
              <button type="button" class="btn btn-secondary me-2 my-1" data-toggle="modal" data-target="#updateModal"
                data-whatever="@getbootstrap" (click)="viewHouse(dataItem.houseId)">Chi tiết</button>
              <button type="button" class="btn btn-secondary me-2 my-1" data-toggle="modal" data-target="#updateModal"
                data-whatever="@getbootstrap" (click)="viewRate(dataItem.houseId)">Xem đánh giá</button>
              <button type="button" class="btn btn-success me-2 my-1" data-toggle="modal" data-target="#updateModal"
                data-whatever="@getbootstrap" (click)="updateHouse(dataItem.houseId)">Chỉnh sửa</button>
              <button type="button" class="btn btn-danger my-1" data-toggle="modal" data-target="#updateModal"
                data-whatever="@getbootstrap" (click)="deleteHouse(dataItem.houseId)">Xóa</button>
            </td>
          </tr>
        </tbody>
      </table>
      <!-- End List of Rooms -->

      <!-- Paging -->
      <!-- End Paging -->
    </div>
    <!-- End Display Houses -->
  </div>
  <!-- End Main content -->
</div>
<!-- End Body -->
