<!-- Body -->
<div class="mx-3 mx-md-5 my-5">
  <!-- Main Content -->
  <div>
    <!-- Display Houses -->
      <!-- Rooms Count Available -->
      <!-- <div class="text-center">
        <div class="font-weight-bold">Tổng số tòa: {{houseCount}} tòa</div>
        <div class="font-weight-bold">Số phòng trống/Tổng số phòng: {{roomAvailableCount}}/{{roomCount}} phòng</div>
      </div> -->
      <!-- End Rooms Count Available -->

    <!-- List available rooms -->
    <div class="my-5" *ngIf="houses.length == 0">
      <h3 class="text-center">Chưa có nhà trọ</h3>
    </div>
    <div class="my-5" *ngIf="houses.length != 0">
      <h3 class="text-center">Danh sách nhà trọ</h3>

      <button type="button" class="btn btn-secondary my-4" data-toggle="modal" data-target="#updateModal"
      data-whatever="@getbootstrap" (click)="addHouse()"><i class="fa-solid fa-plus"></i> Thêm mới</button>

      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Tên nhà trọ</th>
            <th scope="col" id="utility">Tổng tiền chưa được thuê</th>
            <th scope="col" id="utility">Tiện ích</th>
            <th scope="col">Tùy chọn</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let dataItem of houses">
            <!-- House id -->
            <td><b>{{dataItem.houseId}}</b></td>

            <!-- House name -->
            <td>{{dataItem.houseName}}</td>

            <!-- Money not for rented rooms -->
            <td id="utility">
              <app-dashboard-info [houseId]="dataItem.houseId"></app-dashboard-info>
            </td>

            <!-- Utilities -->
            <td id="utility">
              <div class="d-flex">
                <div *ngIf="dataItem.fingerprintLock == false && dataItem.camera == false && dataItem.parking == false">
                  <span class="material-symbols-outlined" data-bs-toggle="tooltip" data-bs-placement="top" title="Không có tiện ích" style="cursor: pointer;">
                    block
                  </span>
                </div>
                <div *ngIf="dataItem.fingerprintLock == true">
                  <span class="material-symbols-outlined me-1" data-bs-toggle="tooltip" data-bs-placement="top" title="Khóa vân tay" style="cursor: pointer;">
                    fingerprint
                  </span>
                </div>
                <div *ngIf="dataItem.camera == true">
                  <span class="material-symbols-outlined me-1" data-bs-toggle="tooltip" data-bs-placement="top" title="Camera an ninh" style="cursor: pointer;">
                    videocam
                  </span>
                </div>
                <div *ngIf="dataItem.parking == true">
                  <span class="material-symbols-outlined" data-bs-toggle="tooltip" data-bs-placement="top" title="Chỗ để xe" style="cursor: pointer;">
                    local_parking
                  </span>
                </div>
              </div>
            </td>

            <td>
              <div class="d-flex">
                <a class="text-decoration-none me-3" data-toggle="modal" data-target="#updateModal"
                  data-whatever="@getbootstrap" (click)="viewHouse(dataItem.houseId)" style="cursor: pointer;">Chi tiết</a>
                <a class="text-decoration-none me-3" data-toggle="modal" data-target="#updateModal"
                  data-whatever="@getbootstrap" (click)="viewRate(dataItem.houseId)" style="cursor: pointer;">Đánh giá</a>
                <a class="text-decoration-none text-success me-3" data-toggle="modal" data-target="#updateModal"
                  data-whatever="@getbootstrap" (click)="updateHouse(dataItem.houseId)" style="cursor: pointer;">Chỉnh sửa</a>
                <a class="text-decoration-none text-danger" data-bs-toggle="modal" data-bs-target="#deleteModal"
                  data-bs-whatever="@getbootstrap" (click)="deleteHouse(dataItem.houseId)" style="cursor: pointer;">Xóa</a>
                </div>
            </td>
          </tr>
        </tbody>
      </table>
      <!-- End List of Rooms -->

      <!-- Paging -->
      <!-- End Paging -->
    </div>
    <!-- End Display Houses -->
  </div>
  <!-- End Main content -->
</div>
<!-- End Body -->

<app-delete-house [houseId]="houseId"></app-delete-house>
