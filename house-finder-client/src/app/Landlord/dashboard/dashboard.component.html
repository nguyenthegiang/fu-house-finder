<!-- Body -->
<div class="container-fluid mb-5 d-flex justify-content-center">
  <!-- Main Content -->
  <div class="row w-100 d-flex justify-content-between">

    <!-- Display Houses -->
    <div class="col-12 col-lg-8 col-md-7 mt-5">
      <!-- Rooms Count Available -->
      <div class="text-center">
        <div class="font-weight-bold">Tổng số tòa: {{houseCount}} tòa</div>
        <div class="font-weight-bold">Số phòng trống/Tổng số phòng: {{roomAvailableCount}}/{{roomCount}} phòng</div>
      </div>
      <!-- End Rooms Count Available -->

      <!-- List of Houses -->
      <div class="row mb-3">
        <!-- House Item -->
        <!-- Link to List Rooms -->
        <div class="col-12 col-lg-4 col-sm-6 mt-3" *ngFor="let dataItem of houses" routerLink="/Landlord/list-room/{{dataItem.houseId}}">
          <div class="card rounded h-100">
            <img class="card-img-top"
              src="https://static.vecteezy.com/system/resources/thumbnails/002/042/706/small/wooden-cartoon-country-house-vector.jpg"
              alt="Card image cap">
            <div class="card-body bg-secondary text-white rounded-bottom">
              <h5 class="card-title text-center font-weight-bold">{{dataItem.houseName}}</h5>
            </div>
          </div>
        </div>
        <!-- End House Item -->
      </div>
      <!-- End List of Houses -->

      <!-- Paging -->
      <div class="d-flex justify-content-center align-items-center">
        <nav aria-label="Page navigation example">
          <ul class="pagination">
            <li class="page-item">
              <a class="page-link text-dark" href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
              </a>
            </li>
            <li class="page-item"><a class="page-link text-dark" href="#">1</a></li>
            <li class="page-item"><a class="page-link text-dark" href="#">2</a></li>
            <li class="page-item"><a class="page-link text-dark" href="#">3</a></li>
            <li class="page-item">
              <a class="page-link text-dark" href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <!-- End Paging -->
    </div>
    <!-- End Display Houses -->
  </div>
  <!-- End Main content -->
</div>
<!-- End Body -->
