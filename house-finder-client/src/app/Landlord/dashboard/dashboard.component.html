<!-- Body -->
<div class="row m-2">
  <!-- Main Content -->
  <div class="col-12">
    <!-- List available rooms -->
    <div class="my-4" *ngIf="houses.length == 0">
      <h3 class="text-center">Chưa có nhà trọ</h3>
    </div>
    <div class="my-4" *ngIf="houses.length != 0">
      <h3 class="text-center">Danh sách nhà trọ</h3>

      <!-- Search bar -->
      <div class="row w-100 d-flex justify-content-center">
        <div class="col-10 col-md-5">
          <div class="text-center my-4 d-flex">
            <button type="button" class="btn btn-secondary me-2 w-25" data-toggle="modal" data-target="#updateModal"
              data-whatever="@getbootstrap" (click)="addHouse()">Thêm</button>
            <div class="input-group">
              <!-- Press enter to search  -->
              <input type="text" class="form-control" placeholder="Nhập từ khóa tìm kiếm" aria-label="search_house_by_name"
                aria-describedby="button-addon2" #searchValue
                (keydown.enter)="search(searchValue.value)">
              <!-- Click button to search -->
              <button class="btn btn-outline-secondary" type="button" id="button-addon2"
                (click)="search(searchValue.value)">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- End Search bar -->

      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col" id="md">STT</th>
            <th scope="col">ID</th>
            <th scope="col">Tên nhà trọ</th>
            <th scope="col" id="md">Tiền chưa cho thuê</th>
            <th scope="col" id="md">
              <div class="row">
                <div class="col">
                  <span data-bs-toggle="tooltip" data-bs-placement="top" title="Phòng trống hoàn toàn" style="cursor: pointer;">
                    <i class="fa-regular fa-user me-1"></i>
                    <i class="fa-regular fa-user"></i>
                  </span>
                </div>
                <div class="col">
                  <span data-bs-toggle="tooltip" data-bs-placement="top" title="Phòng trống một phần" style="cursor: pointer;">
                    <i class="fa-solid fa-user me-1"></i>
                    <i class="fa-regular fa-user"></i>
                  </span>
                </div>
                <div class="col">
                  <span data-bs-toggle="tooltip" data-bs-placement="top" title="Tổng chỗ trống" style="cursor: pointer;">
                    <i class="fa-solid fa-bed"></i>
                  </span>
                </div>
              </div>
            </th>
            <th scope="col" id="md">Tiện ích</th>
            <th scope="col">Tùy chọn</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let dataItem of houses; let i=index;">
            <td id="md"><b>{{i+1}}</b></td>

            <!-- House id -->
            <td>{{dataItem.houseId}}</td>

            <!-- House name -->
            <td>{{dataItem.houseName}}</td>

            <!-- Money not for rented rooms -->
            <td id="md">
              <app-dashboard-info [houseId]="dataItem.houseId"></app-dashboard-info>
            </td>

            <!-- Statistics -->
            <td id="md">
              <app-list-house-info [houseId]="dataItem.houseId"></app-list-house-info>
            </td>

            <!-- Utilities -->
            <td id="md">
              <div class="d-flex">
                <div *ngIf="dataItem.fingerprintLock == false && dataItem.camera == false && dataItem.parking == false">
                  <span class="material-symbols-outlined" data-bs-toggle="tooltip" data-bs-placement="top" title="Không có tiện ích" style="cursor: pointer;">
                    block
                  </span>
                </div>
                <div *ngIf="dataItem.fingerprintLock == true">
                  <span class="material-symbols-outlined me-1" data-bs-toggle="tooltip" data-bs-placement="top" title="Khóa vân tay" style="cursor: pointer;">
                    fingerprint
                  </span>
                </div>
                <div *ngIf="dataItem.camera == true">
                  <span class="material-symbols-outlined me-1" data-bs-toggle="tooltip" data-bs-placement="top" title="Camera an ninh" style="cursor: pointer;">
                    videocam
                  </span>
                </div>
                <div *ngIf="dataItem.parking == true">
                  <span class="material-symbols-outlined" data-bs-toggle="tooltip" data-bs-placement="top" title="Chỗ để xe" style="cursor: pointer;">
                    local_parking
                  </span>
                </div>
              </div>
            </td>

            <td>
              <div class="d-flex">
                <a id="btn" class="text-decoration-none text-primary me-2" data-toggle="modal" data-target="#updateModal"
                  data-whatever="@getbootstrap" (click)="viewHouse(dataItem.houseId)" style="cursor: pointer;">
                  <span class="material-symbols-outlined" data-bs-toggle="tooltip" data-bs-placement="top" title="Chi tiết">
                    info
                  </span>
                </a>
                <a id="btn" class="text-decoration-none text-warning me-2" data-toggle="modal" data-target="#updateModal"
                  data-whatever="@getbootstrap" (click)="viewRate(dataItem.houseId)" style="cursor: pointer;">
                  <span class="material-symbols-outlined" data-bs-toggle="tooltip" data-bs-placement="top" title="Xem đánh giá">
                    rate_review
                  </span>
                </a>
                <a id="btn" class="text-decoration-none text-success me-2" data-toggle="modal" data-target="#updateModal"
                  data-whatever="@getbootstrap" (click)="updateHouse(dataItem.houseId)" style="cursor: pointer;">
                  <span class="material-symbols-outlined" data-bs-toggle="tooltip" data-bs-placement="top" title="Chỉnh sửa">
                    build
                  </span>
                </a>
                <a id="btn" class="text-decoration-none text-danger" data-bs-toggle="modal" data-bs-target="#deleteModal"
                  data-bs-whatever="@getbootstrap" (click)="deleteHouse(dataItem.houseId)" style="cursor: pointer;">
                  <span class="material-symbols-outlined" data-bs-toggle="tooltip" data-bs-placement="top" title="Xóa">
                    delete
                  </span>
                </a>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <!-- End List of Rooms -->

      <!-- Paging -->
      <div class="d-flex justify-content-center align-items-center mt-4">
        <nav aria-label="Page navigation example">
          <ul class="pagination">
            <li class="page-item">
              <a class="page-link text-dark" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
              </a>
            </li>
            <li class="page-item"><a class="page-link text-dark">1</a></li>
            <li class="page-item"><a class="page-link text-dark">2</a></li>
            <li class="page-item"><a class="page-link text-dark">3</a></li>
            <li class="page-item">
              <a class="page-link text-dark" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <!-- End Paging -->
    </div>
    <!-- End Display Houses -->
  </div>
  <!-- End Main content -->
</div>
<!-- End Body -->

<app-delete-house [houseId]="houseId"></app-delete-house>

<!-- Footer -->
<app-footer></app-footer>
