<button type="button" class="btn btn-warning" data-toggle="modal" data-target="#exampleModal"
    data-whatever="@getbootstrap" routerLink="/Landlord/update-room/1">Chỉnh sửa</button>
<button type=" button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal"
    data-whatever="@getbootstrap">Xóa</button>

<div class="modal fade bd-example-modal-lg" id="exampleModal" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog  modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Chỉnh sửa phòng</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="row">
                        <div class="col-md-5">Tên Phòng
                            <br>
                            <input type="text" class="form-control" id="exampleFormControlInput1"
                                placeholder="Tên phòng">
                        </div>
                        <div class="col-md-5 ml-auto">Diện tích
                            <br>
                            <input type="text" class="form-control" id="exampleFormControlInput1"
                                placeholder="Diện tích">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5">Giá tiền
                            <br>
                            <input type="text" class="form-control" id="exampleFormControlInput1"
                                placeholder="Giá tiền">
                        </div>
                        <div class="col-md-5 ml-auto">Tòa
                            <br>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Tòa nhà">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5">Thông tin
                            <br>
                            <input type="text" class="form-control" id="exampleFormControlInput1"
                                placeholder="Thông tin">
                        </div>
                        <div class="col-md-5 ml-auto">Tầng
                            <br>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Tầng">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5">Số người ở
                            <br>
                            <input type="text" class="form-control" id="currentAmountOfPeople" placeholder="Số người ở">
                        </div>
                        <div class="col-md-5 ml-auto">Trạng thái
                            <br>
                            <input type="text" class="form-control" id="status" placeholder="Diện tích">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Send message</button>
            </div>
        </div>
    </div>
</div>
