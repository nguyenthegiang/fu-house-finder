    <div class="col-12 col-md-10">
      <div id="link">
        <a *ngIf="!isDashboardRoute()" href="/Staff/dashboard"
          class="text-white text-decoration-none mx-2">Dashboard</a>
        <a *ngIf="isDashboardRoute()" href="/Staff/dashboard"
          class="text-white text-decoration-underline mx-2">Dashboard</a>

        <a *ngIf="!isListLandlordRoute()" href="/Staff/list-landlord" class="text-white text-decoration-none mx-2">Danh
          sách chủ trọ</a>
        <a *ngIf="isListLandlordRoute()" href="/Staff/list-landlord"
          class="text-white text-decoration-underline mx-2">Danh sách chủ trọ</a>

        <a *ngIf="!isListHouseRoute()" href="/Staff/list-house" class="text-white text-decoration-none mx-2">Danh sách
          nhà trọ</a>
        <a *ngIf="isListHouseRoute()" href="/Staff/list-house" class="text-white text-decoration-underline mx-2">Danh
          sách nhà trọ</a>

        <a *ngIf="!isListReportRoute()" href="/Staff/list-report" class="text-white text-decoration-none mx-2">Báo
          cáo</a>
        <a *ngIf="isListReportRoute()" href="/Staff/list-report" class="text-white text-decoration-underline mx-2">Báo
          cáo</a>

        <a *ngIf="!isListRequestRoute()" href="/Staff/list-landlord-signup-request"
          class="text-white text-decoration-none mx-2">Chủ trọ đăng ký</a>
        <a *ngIf="isListRequestRoute()" href="/Staff/list-landlord-signup-request"
          class="text-white text-decoration-underline mx-2">Chủ trọ đăng ký</a>

        <a *ngIf="!isListOrderRoute()" href="/Staff/list-order" class="text-white text-decoration-none mx-2">Nguyện

        <a *ngIf="isListOrderRoute()" href="/Staff/list-order" class="text-white text-decoration-underline mx-2">Nguyện
          vọng</a>
      </div>
    </div>

    <!-- Action Dropdown -->
    <div class="col-12 col-md-2 d-flex justify-content-center align-items-center" id="btn">
      <div class="dropdown">
        <button class="btn btn-light dropdown-toggle" id="loginButton" type="button" data-bs-toggle="dropdown"
          aria-expanded="false">
          {{userDisplayName}}
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li>
            <a class="dropdown-item fw-semibold" href="/Staff/staff-update-profile" id="dropdownItem">
              <span class="me-2">
                <i class="fa-solid fa-gear"></i>
              </span>
              Chỉnh sửa thông tin
            </a>
          </li>
          <li>
            <a class="dropdown-item fw-semibold" href="/Staff/staff-change-password" id="dropdownItem">
              <span class="me-2">
                <i class="fa-solid fa-key"></i>
              </span>
              Đổi mật khẩu
            </a>
          </li>
          <li>
            <hr class="dropdown-divider">
          </li>
          <li>
            <a class="dropdown-item fw-semibold" href="#" id="dropdownItem" (click)="logout()">
              <span class="me-2">
                <i class="fa-solid fa-right-from-bracket"></i>
              </span>
              Đăng xuất
            </a>
          </li>
        </ul>
      </div>
