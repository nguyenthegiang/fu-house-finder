<app-admin-header></app-admin-header>

<!-- Body -->
<div class="m-5">
  <!-- Main Content -->
  <div>
    <!-- List staff -->
    <div class="my-5" *ngIf="staffs.length == 0">
      <h3 class="text-center">Chưa có tuyển sinh</h3>
    </div>
    <div class="my-5" *ngIf="staffs.length != 0">
      <div class="mb-4">
        <button class="btn btn-secondary" (click)="addHouse()">+ Thêm mới</button>
      </div>

      <h3 class="text-center">Danh sách tuyển sinh</h3>

      <table class="table table-striped table-hover mt-4">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Họ và tên</th>
            <th scope="col">Email</th>
            <th scope="col">Vị trí</th>
            <th scope="col">Hành động</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let dataItem of staffs">
            <!-- Staff id -->
            <td><b>{{dataItem.userId}}</b></td>

            <!-- Staff name -->
            <td>{{dataItem.displayName}}</td>

            <!-- Email -->
            <td>{{dataItem.email}}</td>

            <!-- Role -->
            <td>
              <div *ngIf="dataItem.roleId === 3">Trưởng phòng tuyển sinh</div>
              <div *ngIf="dataItem.roleId === 4">Trưởng phòng dịch vụ sinh viên</div>
              <div *ngIf="dataItem.roleId === 5">Cán bộ phòng tuyển sinh</div>
              <div *ngIf="dataItem.roleId === 6">Nhân viên phòng phục vụ sinh viên</div>
            </td>

            <td>
              <a class="text-decoration-none text-success me-2" data-toggle="modal" data-target="#updateModal"
                data-whatever="@getbootstrap" (click)="updateHouse(dataItem.userId)" style="cursor: pointer;">
                <span id="btn" class="material-symbols-outlined" data-bs-toggle="tooltip" data-bs-placement="top" title="Chỉnh sửa">
                  build
                </span>
              </a>
              <a class="text-decoration-none text-danger" data-bs-toggle="modal" data-bs-target="#deleteModal"
                data-bs-whatever="@getbootstrap" (click)="deleteHouse(dataItem.userId)" style="cursor: pointer;">
                <span id="btn" class="material-symbols-outlined" data-bs-toggle="tooltip" data-bs-placement="top" title="Xóa">
                  delete
                </span>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
      <!-- End List of Rooms -->

      <!-- Paging -->
      <!-- End Paging -->
    </div>
    <!-- End Display Houses -->
  </div>
  <!-- End Main content -->
</div>
<!-- End Body -->
