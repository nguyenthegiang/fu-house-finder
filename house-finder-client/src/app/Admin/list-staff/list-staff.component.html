<app-admin-header></app-admin-header>

<!-- Body -->
<div class="m-5">
  <!-- Main Content -->
  <div>
    <!-- List staff -->
    <div class="my-5" *ngIf="staffs.length == 0">
      <h3 class="text-center">Chưa có tuyển sinh</h3>
    </div>
    <div class="my-5" *ngIf="staffs.length != 0">
      <h3 class="text-center">Danh sách tuyển sinh</h3>

      <button type="button" class="btn btn-secondary my-4" data-toggle="modal" data-target="#updateModal"
      data-whatever="@getbootstrap" (click)="addHouse()"><i class="fa-solid fa-plus"></i> Thêm mới</button>

      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Họ và tên</th>
            <th scope="col">Email</th>
            <th scope="col">Vị trí</th>
            <th scope="col">Tùy chọn</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let dataItem of staffs">
            <!-- Staff id -->
            <td><b>{{dataItem.userId}}</b></td>

            <!-- Staff name -->
            <td>{{dataItem.displayName}}</td>

            <!-- Email -->
            <td>{{dataItem.email}}</td>

            <!-- Role -->
            <td>
              <div *ngIf="dataItem.roleId === 3">Trưởng phòng tuyển sinh</div>
              <div *ngIf="dataItem.roleId === 4">Trưởng phòng dịch vụ sinh viên</div>
              <div *ngIf="dataItem.roleId === 5">Cán bộ phòng tuyển sinh</div>
              <div *ngIf="dataItem.roleId === 6">Nhân viên phòng phục vụ sinh viên</div>
            </td>

            <td>
              <button type="button" class="btn btn-success me-2 my-1" data-toggle="modal" data-target="#updateModal"
                data-whatever="@getbootstrap" (click)="updateHouse(dataItem.userId)">Chỉnh sửa</button>
              <button type="button" class="btn btn-danger my-1" data-toggle="modal" data-target="#updateModal"
                data-whatever="@getbootstrap" (click)="deleteHouse(dataItem.userId)">Xóa</button>
            </td>
          </tr>
        </tbody>
      </table>
      <!-- End List of Rooms -->

      <!-- Paging -->
      <!-- End Paging -->
    </div>
    <!-- End Display Houses -->
  </div>
  <!-- End Main content -->
</div>
<!-- End Body -->
