<!-- Body -->
<div class="m-5">
  <!-- Main Content -->
  <div>
    <!-- List available rooms -->
    <div class="my-5" *ngIf="houses.length == 0">
      <h3 class="text-center">Chưa có nhà trọ</h3>
    </div>
    <div class="my-5" *ngIf="houses.length != 0">
      <h3 class="text-center">Danh sách nhà trọ</h3>
      <h6>Tổng số nhà trọ: {{houseCount}} nhà</h6>
      <h6>Tổng số phòng: {{roomCount}} phòng</h6>
      <h6>Tổng số phòng trống: {{roomAvailableCount}} phòng</h6>

      <table class="table table-striped table-hover mt-4">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Tên nhà trọ</th>
            <th scope="col">Tiện ích</th>
            <th scope="col">Tùy chọn</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let dataItem of houses">
            <!-- House id -->
            <td><b>{{dataItem.houseId}}</b></td>

            <!-- House name -->
            <td>{{dataItem.houseName}}</td>

            <!-- Utilities -->
            <td>
              <div class="d-flex">
                <div *ngIf="dataItem.fingerprintLock == true" class="col-12 col-md-1 me-1">
                  <button type="button" class="btn btn-outline-dark col-1 d-flex justify-content-center align-items-center mt-2" data-bs-toggle="tooltip" data-bs-placement="top" title="Khóa vân tay">
                    <i class="fa-solid fa-hand-point-up"></i>
                  </button>
                </div>
                <div *ngIf="dataItem.camera == true" class="col-12 col-md-1 me-1">
                  <button type="button" class="btn btn-outline-dark col-1 d-flex justify-content-center align-items-center mt-2" data-bs-toggle="tooltip" data-bs-placement="top" title="Camera an ninh">
                    <i class="fa-solid fa-house-lock"></i>
                  </button>
                </div>
                <div *ngIf="dataItem.parking == true" class="col-12 col-md-1">
                  <button type="button" class="btn btn-outline-dark col-1 d-flex justify-content-center align-items-center mt-2" data-bs-toggle="tooltip" data-bs-placement="top" title="Chỗ để xe">
                    <i class="fa-solid fa-square-parking"></i>
                  </button>
                </div>
              </div>
            </td>

            <td>
              <button type="button" class="btn btn-secondary me-2 my-1" data-toggle="modal" data-target="#updateModal"
                data-whatever="@getbootstrap" (click)="viewHouse(dataItem.houseId)">Chi tiết</button>
            </td>
          </tr>
        </tbody>
      </table>
      <!-- End List of Rooms -->

      <!-- Paging -->
      <!-- End Paging -->
    </div>
    <!-- End Display Houses -->
  </div>
  <!-- End Main content -->
</div>
<!-- End Body -->
