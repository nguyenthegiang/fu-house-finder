<app-staff-header></app-staff-header>

<div class="row d-flex justify-content-around mx-3 mx-md-5 mt-5">
  <div class="col-12">
    <!-- Page content -->
    <div class="row">
      <div class="my-5" *ngIf="houses.length == 0">
        <h3 class="text-center">Chưa có nhà trọ</h3>
      </div>
      <div class="mb-5" *ngIf="houses.length != 0">
        <h3 class="text-center">Danh sách nhà trọ</h3>

        <!-- Search bar -->
        <div class="row d-flex justify-content-center">
          <div class="text-center col-12 col-md-8 d-flex justify-content-center my-4">
            <div class="input-group">
              <!-- Press enter to search  -->
              <input type="text" class="form-control" placeholder="Nhập từ khóa tìm kiếm"
                aria-label="Recipient's username" aria-describedby="button-addon2" (keydown.enter)="searchHouseByName()">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="searchHouseByName()">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- End Search bar -->

        <h6>Tổng số nhà trọ: {{houseCount}} nhà</h6>
        <h6>Tổng số phòng: {{roomCount}} phòng</h6>
        <h6>Tổng số phòng trống: {{roomAvailableCount}} phòng</h6>

        <table class="table table-striped table-hover mt-4">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Tên nhà trọ</th>
              <th scope="col" id="utility">Tiện ích</th>
              <th scope="col">Tùy chọn</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let dataItem of houses">
              <!-- House id -->
              <td><b>{{dataItem.houseId}}</b></td>

              <!-- House name -->
              <td>{{dataItem.houseName}}</td>

              <!-- Utilities -->
              <td id="utility">
                <div class="d-flex">
                  <div *ngIf="dataItem.fingerprintLock == true" class="col-12 col-md-1 me-1">
                    <button type="button" class="btn col-1 d-flex justify-content-center align-items-center mt-2" data-bs-toggle="tooltip" data-bs-placement="top" title="Khóa vân tay">
                      <span class="material-symbols-outlined">
                        fingerprint
                      </span>
                    </button>
                  </div>
                  <div *ngIf="dataItem.camera == true" class="col-12 col-md-1 me-1">
                    <button type="button" class="btn col-1 d-flex justify-content-center align-items-center mt-2" data-bs-toggle="tooltip" data-bs-placement="top" title="Camera an ninh">
                      <span class="material-symbols-outlined">
                        videocam
                      </span>
                    </button>
                  </div>
                  <div *ngIf="dataItem.parking == true" class="col-12 col-md-1">
                    <button type="button" class="btn col-1 d-flex justify-content-center align-items-center mt-2" data-bs-toggle="tooltip" data-bs-placement="top" title="Chỗ để xe">
                      <span class="material-symbols-outlined">
                        local_parking
                      </span>
                    </button>
                  </div>
                </div>
              </td>

              <td>
                <button type="button" class="btn btn-secondary me-2 my-1" data-toggle="modal" data-target="#updateModal"
                  data-whatever="@getbootstrap" (click)="viewHouse(dataItem.houseId)">Chi tiết</button>
              </td>
            </tr>
          </tbody>
        </table>
        <!-- End List of Rooms -->

        <!-- Paging -->
        <div class="d-flex justify-content-center align-items-center mt-4">
          <nav aria-label="Page navigation example">
            <ul class="pagination">
              <li class="page-item">
                <a class="page-link text-dark" href="#" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item"><a class="page-link text-dark" href="#">1</a></li>
              <li class="page-item"><a class="page-link text-dark" href="#">2</a></li>
              <li class="page-item"><a class="page-link text-dark" href="#">3</a></li>
              <li class="page-item">
                <a class="page-link text-dark" href="#" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
        <!-- End Paging -->
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
