<app-staff-header></app-staff-header>

<div class="row m-2">
  <div class="col-12">
    <!-- Page content -->
    <div class="row">
      <div class="my-4" *ngIf="houses.length == 0">
        <h3 class="text-center">Chưa có nhà trọ</h3>
      </div>
      <div class="my-4" *ngIf="houses.length != 0">
        <h3 class="text-center">Danh sách nhà trọ</h3>

        <table class="table table-striped table-hover mt-4">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Tên nhà trọ</th>
              <th scope="col" id="md">Giá điện</th>
              <th scope="col" id="md">Giá nước</th>
              <th scope="col" id="md">Tiện ích</th>
              <th scope="col">Tùy chọn</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let dataItem of houses">
              <!-- House id -->
              <td><b>{{dataItem.houseId}}</b></td>

              <!-- House name -->
              <td>{{dataItem.houseName}}</td>

              <td id="md">{{dataItem.powerPrice | currency:'VND':'symbol':'3.0'}}</td>
              <td id="md">{{dataItem.waterPrice | currency:'VND':'symbol':'3.0'}}</td>

              <!-- Utilities -->
              <td id="md">
                <div class="d-flex">
                  <div *ngIf="dataItem.fingerprintLock == true" class="col-12 col-md-1 me-1">
                    <button type="button" class="btn col-1 d-flex justify-content-center align-items-center" data-bs-toggle="tooltip" data-bs-placement="top" title="Khóa vân tay">
                      <span class="material-symbols-outlined">
                        fingerprint
                      </span>
                    </button>
                  </div>
                  <div *ngIf="dataItem.camera == true" class="col-12 col-md-1 me-1">
                    <button type="button" class="btn col-1 d-flex justify-content-center align-items-center" data-bs-toggle="tooltip" data-bs-placement="top" title="Camera an ninh">
                      <span class="material-symbols-outlined">
                        videocam
                      </span>
                    </button>
                  </div>
                  <div *ngIf="dataItem.parking == true" class="col-12 col-md-1">
                    <button type="button" class="btn col-1 d-flex justify-content-center align-items-center" data-bs-toggle="tooltip" data-bs-placement="top" title="Chỗ để xe">
                      <span class="material-symbols-outlined">
                        local_parking
                      </span>
                    </button>
                  </div>
                </div>
              </td>

              <td>
                <a class="text-decoration-none" style="cursor: pointer;">Chi tiết</a>
              </td>
            </tr>
          </tbody>
        </table>
        <!-- End List of Rooms -->

        <!-- Paging -->
        <div class="d-flex justify-content-center align-items-center mt-4">
          <nav aria-label="Page navigation example">
            <ul class="pagination">
              <li class="page-item">
                <a class="page-link text-dark" href="#" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item"><a class="page-link text-dark" href="#">1</a></li>
              <li class="page-item"><a class="page-link text-dark" href="#">2</a></li>
              <li class="page-item"><a class="page-link text-dark" href="#">3</a></li>
              <li class="page-item">
                <a class="page-link text-dark" href="#" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
        <!-- End Paging -->
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
