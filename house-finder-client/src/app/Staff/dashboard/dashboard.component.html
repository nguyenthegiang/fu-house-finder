<div class="m-5 d-flex justify-content-between">
  <app-staff-sidebar></app-staff-sidebar>

  <div class="col-12 col-md-8">

    <!-- Page content -->
    <div class="content">
      <div class="row d-flex justify-content-between statistics">
        <div class="col-3 mb-3 d-flex flex-column justify-content-center align-items-center house">
          <h5>Tổng số nhà trọ</h5>
          <span>{{ totalHouses }}</span>
        </div>

        <div class="col-3 mb-3 d-flex flex-column justify-content-center align-items-center room">
          <h5>Tổng số phòng</h5>
          <span>{{ totalRooms }}</span>
        </div>

        <div class="col-3 mb-3 d-flex flex-column justify-content-center align-items-center capacity">
          <h5>Tổng sức chứa</h5>
          <span>{{ totalCapacity }}</span>
        </div>
      </div>

      <div class="row d-flex justify-content-between my-5">
        <div class="col-4 w-30">
          <canvas id="houseChart"></canvas>
        </div>
        <div class="col-4 w-30">
          <canvas id="roomChart"></canvas>
        </div>
        <div class="col-4 w-30">
          <canvas id="capacityChart"></canvas>
        </div>
      </div>

      <div class="row d-flex justify-content-between">
        <div class="col-6 w-50">
          <canvas id="orderChart"></canvas>
        </div>
        <div class="col-6 w-50">
          <canvas id="reportChart"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>
