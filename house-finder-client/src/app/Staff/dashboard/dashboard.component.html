<app-staff-header></app-staff-header>

<div class="row d-flex justify-content-around mx-3 mx-md-5 mt-5">
  <div class="col-12">
    <!-- Page content -->
    <div class="row">
      <div class="col-12 col-sm-3">
        <div
          class="p-2 mb-5 d-flex flex-column justify-content-center align-items-center border house"
        >
          <h5>Tổng nhà trọ</h5>
          <span>{{ totalHouses }}</span>
        </div>
      </div>

      <div class="col-12 col-sm-3">
        <div
          class="p-2 mb-5 d-flex flex-column justify-content-center align-items-center border room"
        >
          <h5>Tổng phòng trọ</h5>
          <span>{{ totalRooms }}</span>
        </div>
      </div>

      <div class="col-12 col-sm-3">
        <div
          class="p-2 mb-5 d-flex flex-column justify-content-center align-items-center border capacity"
        >
          <h5>Sức chứa</h5>
          <span>{{ availableCapNum }}</span>
        </div>
      </div>

      <div class="col-12 col-sm-3">
        <div
          class="p-2 mb-5 d-flex flex-column justify-content-center align-items-center border landlord"
        >
          <h5>Tổng số chủ trọ</h5>
          <span>{{ totalLandlords }}</span>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12 col-sm-3 mb-5">
        <canvas id="houseChart"></canvas>
      </div>
      <div class="col-12 col-sm-3 mb-5">
        <canvas id="roomChart"></canvas>
      </div>
      <div class="col-12 col-sm-3 mb-5">
        <canvas id="capacityChart"></canvas>
      </div>
      <div class="col-12 col-sm-3 mb-5">
        <canvas id="landlordChart"></canvas>
      </div>
    </div>

    <div class="row">
      <div class="col-12 col-sm-6 mb-5">
        <canvas id="orderChart"></canvas>
      </div>
      <div class="col-12 col-sm-6 mb-5">
        <canvas id="orderBurnUpChart"></canvas>
      </div>
    </div>

    <div class="row">
      <div class="col-12 col-sm-6 mb-5">
        <canvas id="reportChart"></canvas>
      </div>
    </div>

    <div
      class="row w-100 d-flex justify-content-between shadow-sm mb-5 bg-body"
    >
      <!-- House available count -->
      <div class="col-12 col-md-4 border">
        <div
          class="p-2 d-flex flex-column justify-content-center align-items-center"
        >
          <div class="fs-4 d-flex align-items-center text-danger">
            <span>
              {{ totalVillage }}
            </span>
          </div>
          <h6 class="font-weight-bold text-center">Số thôn/xóm có trọ</h6>
        </div>
      </div>

      <!-- Room available count -->
      <div class="col-12 col-md-4 border">
        <div
          class="p-2 d-flex flex-column justify-content-center align-items-center"
        >
          <div class="fs-4 d-flex align-items-center text-danger">
            <span>
              {{ totalCommune }}
            </span>
          </div>
          <h6 class="font-weight-bold text-center">Số phường/xã có trọ</h6>
        </div>
      </div>

      <!-- Capacity available count -->
      <div class="col-12 col-md-4 border">
        <div
          class="p-2 d-flex flex-column justify-content-center align-items-center"
        >
          <div class="fs-4 d-flex align-items-center text-danger">
            <span>
              {{ totalDistrict }}
            </span>
          </div>
          <h6 class="font-weight-bold text-center">Số quận/huyện có trọ</h6>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
