<div class="row d-flex justify-content-around mx-5 mt-5">
  <div class="col-12 col-md-3 mb-5">
    <div class="card h-100">
      <div class="card-header text-center text-white bg-secondary">
        Menu
      </div>
      <ul class="list-group list-group-flush">
        <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/Staff/dashboard">Home</a>
        <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/Staff/list-landlord">Quản lý chủ trọ</a>
        <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/Staff/list-house">Quản lý nhà trọ</a>
        <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/Staff/list-report">Quản lý báo cáo vi phạm</a>
        <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/Staff/list-order">Nguyện vọng đăng ký nhà ở của sinh viên</a>
      </ul>
    </div>
  </div>

  <div class="col-12 col-md-8 mb-5">
    <!-- Page content -->
    <div class="row">
      <div class="col-12 col-sm-6">
        <div class="p-2 mb-5 d-flex flex-column justify-content-center align-items-center border rounded bg-light">
          <h5>Tổng số nhà trọ</h5>
          <span>{{ totalHouses }}</span>
        </div>
      </div>

      <div class="col-12 col-sm-6">
        <div class="p-2 mb-5 d-flex flex-column justify-content-center align-items-center border rounded bg-light">
          <h5>Tổng số nhà trống</h5>
          <span>{{ availableHouseNum }}</span>
        </div>
      </div>

      <div class="col-12 col-sm-6">
        <div class="p-2 mb-5 d-flex flex-column justify-content-center align-items-center border rounded bg-light">
          <h5>Tổng số phòng trống</h5>
          <span>{{ availabelRoomsNum }}</span>
        </div>
      </div>

      <div class="col-12 col-sm-6">
        <div class="p-2 mb-5 d-flex flex-column justify-content-center align-items-center border rounded bg-light">
          <h5>Sức chứa</h5>
          <span>{{ availableCapNum }}</span>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12 col-sm-6 mb-5">
        <canvas id="houseChart"></canvas>
      </div>
      <div class="col-12 col-sm-6 mb-5">
        <canvas id="roomChart"></canvas>
      </div>
    </div>

    <div class="row">
      <div class="col-12 col-sm-6">
        <canvas id="orderChart"></canvas>
      </div>
      <div class="col-12 col-sm-6">
        <canvas id="reportChart"></canvas>
      </div>
    </div>
  </div>
</div>
