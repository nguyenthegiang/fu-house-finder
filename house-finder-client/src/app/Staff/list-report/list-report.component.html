<app-staff-header></app-staff-header>

<div class="row d-flex justify-content-around mx-3 mt-5">
  <div class="col-12">
    <!-- Page content -->
    <div class="row">
      <div class="mb-5">
        <h3 class="text-center">Danh sách báo cáo</h3>

        <table class="table table-striped table-hover mt-4">
          <thead>
            <tr>
              <th scope="col">STT</th>
              <th scope="col">Mã sinh viên</th>
              <th scope="col">Nhà trọ</th>
              <th scope="col">Nội dung</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let report of reports; let i=index;">
              <td><b>{{i+1}}</b></td>
              <td>{{report.studentId}}</td>
              <td>{{report.houseId}}</td>
              <td>{{report.reportContent}}</td>
            </tr>
          </tbody>
        </table>
        <!-- End List of Rooms -->

        <!-- Paging -->
        <div class="d-flex justify-content-center align-items-center mt-4">
          <nav aria-label="Page navigation example">
            <ul class="pagination">
              <li class="page-item">
                <a class="page-link text-dark" href="#" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item"><a class="page-link text-dark" href="#">1</a></li>
              <li class="page-item"><a class="page-link text-dark" href="#">2</a></li>
              <li class="page-item"><a class="page-link text-dark" href="#">3</a></li>
              <li class="page-item">
                <a class="page-link text-dark" href="#" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
        <!-- End Paging -->
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
