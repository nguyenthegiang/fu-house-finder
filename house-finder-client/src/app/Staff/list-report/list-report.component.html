<app-staff-header></app-staff-header>

<div class="row m-2">
  <div class="col-12">
    <!-- Page content -->
    <div class="row">
      <div class="my-4">
        <h3 class="text-center">Danh sách báo cáo</h3>

        <!-- Search bar -->
        <div class="row w-100 d-flex justify-content-center">
          <div class="col-10 col-md-5">
            <div class="text-center my-4">
              <div class="input-group">
                <!-- Press enter to search  -->
                <input type="text" class="form-control" placeholder="Nhập từ khóa tìm kiếm" aria-label="search_house_by_name"
                  aria-describedby="button-addon2" #searchValue
                  (keydown.enter)="search(searchValue.value)">
                <!-- Click button to search -->
                <button class="btn btn-outline-secondary" type="button" id="button-addon2"
                  (click)="search(searchValue.value)">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- End Search bar -->

        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th scope="col" id="md">STT</th>
              <th scope="col">Mã sinh viên</th>
              <th scope="col">Tên sinh viên</th>
              <th scope="col">Nhà trọ</th>
              <th scope="col">Nội dung</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let report of reports; let i=index;">
              <td id="md"><b>{{i+1}}</b></td>
              <td>{{report.student.userId}}</td>
              <td>{{report.student.displayName}}</td>
              <td>{{report.house.houseName}}</td>
              <td>{{report.student.userId}}</td>
            </tr>
          </tbody>
        </table>
        <!-- End List of Rooms -->

        <!-- Paging -->
        <div class="d-flex justify-content-center align-items-center mt-4">
          <nav aria-label="Page navigation example">
            <ul class="pagination">
              <li class="page-item">
                <a class="page-link text-dark" href="#" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item"><a class="page-link text-dark" href="#">1</a></li>
              <li class="page-item"><a class="page-link text-dark" href="#">2</a></li>
              <li class="page-item"><a class="page-link text-dark" href="#">3</a></li>
              <li class="page-item">
                <a class="page-link text-dark" href="#" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
        <!-- End Paging -->
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
