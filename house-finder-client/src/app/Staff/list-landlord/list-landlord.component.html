<app-staff-header></app-staff-header>
<app-staff-navbar></app-staff-navbar>

<div class="row m-2">
  <div class="col-12">
    <!-- Page content -->
    <div class="row">
      <div class="my-4" *ngIf="landlords.length == 0">
        <h3 class="text-center">Chưa có chủ trọ</h3>
      </div>
      <div class="my-4" *ngIf="landlords.length != 0">
        <h3 class="text-center">Danh sách chủ trọ</h3>

        <!-- Search bar -->
        <div class="row w-100 d-flex justify-content-center">
          <div class="col-10 col-md-5">
            <div class="text-center my-4">
              <div class="input-group">
                <!-- Press enter to search  -->
                <input type="text" class="form-control" placeholder="Nhập từ khóa tìm kiếm"
                  aria-label="search_house_by_name" aria-describedby="button-addon2" #searchValue
                  (keydown.enter)="search(searchValue.value)">
                <!-- Click button to search -->
                <button class="btn btn-outline-secondary" type="button" id="button-addon2"
                  (click)="search(searchValue.value)">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- End Search bar -->

        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th scope="col" id="md">STT</th>
              <th scope="col">Id</th>
              <th scope="col">Họ Tên</th>
              <th scope="col" id="md">Số Điện Thoại</th>
              <th scope="col" id="md">Facebook</th>
              <th scope="col" id="md">
                <div class="row">
                  <div class="col">
                    Tổng nhà
                  </div>
                  <div class="col">
                    Tổng phòng
                  </div>
                  <div class="col">
                    Phòng trống
                  </div>
                </div>
              </th>
              <th scope="col">Trạng thái</th>
              <th scope="col">Tùy chọn</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let dataItem of landlords; let i=index;">
              <td id="md"><b>{{i+1}}</b></td>
              <td>{{dataItem.userId}}</td>
              <td>{{dataItem.displayName}}</td>
              <td id="md">{{dataItem.phoneNumber}}</td>
              <!-- <td>{{dataItem.address.addresses}}</td> -->
              <td id="md"><a target="_blank" class="text-decoration-none"
                  href="{{dataItem.facebookUrl}}">{{dataItem.displayName}}</a></td>

              <!-- Statistics -->
              <td id="md">
                <app-landlord-detail-info [landlordId]="dataItem.userId"></app-landlord-detail-info>
              </td>

              <!-- Room status -->
              <td>
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
                  <label id="md" class="form-check-label" for="flexSwitchCheckChecked">Hoạt động</label>
                </div>
              </td>

              <td>
                <a class="text-decoration-none text-dark" (click)="viewHouse(dataItem.userId)" data-bs-toggle="tooltip" data-bs-placement="top" title="Chi tiết" style="cursor: pointer;">
                  <span class="material-symbols-outlined">
                    info
                  </span>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
        <!-- End List of Rooms -->

        <!-- Paging -->
        <div class="d-flex justify-content-center align-items-center mt-4">
          <nav aria-label="Page navigation example">
            <ul class="pagination">
              <li class="page-item">
                <a class="page-link text-dark" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item"><a class="page-link text-dark">1</a></li>
              <li class="page-item"><a class="page-link text-dark">2</a></li>
              <li class="page-item"><a class="page-link text-dark">3</a></li>
              <li class="page-item">
                <a class="page-link text-dark" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
        <!-- End Paging -->
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
