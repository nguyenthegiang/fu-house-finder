<div class="container my-5" *ngIf="roomDetail && landlordDetail">
  <div class="d-flex">
    <div class="w-50 d-flex flex-column me-3">
      <div class="rounded"></div>
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner rounded">
          <div class="carousel-item active">
            <img src="../assets/image/Room/{{roomDetail.imagesOfRooms[0].imageLink}}" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../assets/image/Room/{{roomDetail.imagesOfRooms[1].imageLink}}" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../assets/image/Room/{{roomDetail.imagesOfRooms[2].imageLink}}" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <div class="border border-dark rounded mt-3 p-2">
        <h3 class="text-center mb-2">Thông tin chủ trọ</h3>
        Tên: {{landlordDetail.displayName}} <br>
        Email: {{landlordDetail.email}} <br>
        Số điện thoại: {{landlordDetail.phoneNumber}} <br>
        Facebook: <a href="{{landlordDetail.facebookUrl}}" target="_blank">{{landlordDetail.facebookUrl}}</a>
      </div>
    </div>

    <div class="w-50 d-flex flex-column">
      <div class="border border-dark rounded p-2 h-100">
        <h3 class="text-center mb-2">Thông tin mô tả</h3>
        {{roomDetail.information}}
      </div>
    </div>
  </div>
</div>
