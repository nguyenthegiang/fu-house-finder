<div class="modal fade" id="orderModal" tabindex="-1" aria-labelledby="orderModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header text-white">
        <h5 class="modal-title" id="orderModalLabel">Đăng ký yêu cầu phòng trọ</h5>
      </div>
      <div class="modal-body">
        <form>
          <div class="row">
            <!-- name -->
            <div class="col-12">
              <label for="studentName">Tên</label>
              <input type="text text-danger" class="form-control" id="studentName" [(ngModel)]="orderDetail.studentName"
                name="studentName">
            </div>
          </div>
          <div class="row">
            <!-- price -->
            <div class="col-12 mt-2">
              <label for="phoneNumber">Số điện thoại</label>
              <input type="text" class="form-control" id="phoneNumber" [(ngModel)]="orderDetail.phoneNumber"
                pattern="^(0?)(3[2-9]|5[6|8|9]|7[0|6-9]|8[0-6|8|9]|9[0-4|6-9])[0-9]{7}$" name="phoneNumber"
                #phoneNumber="ngModel">
              <span class="help-block text-danger"
                *ngIf="orderDetail.phoneNumber !== '' && phoneNumber.errors?.pattern && phoneNumber.touched"> Số điện
                thoại không đúng</span>
            </div>
            <!-- building -->
            <div class="col-12 mt-2">
              <label for="email">Email</label>
              <input type="text" class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" id="email"
                [(ngModel)]="orderDetail.email" name="email" #email="ngModel">
              <span class="help-block text-danger"
                *ngIf="orderDetail.email !== '' && email.errors?.pattern && email.touched"> Email không
                đúng</span>
            </div>
          </div>

          <div class="row">
            <!-- info -->
            <div class="col-12 mt-2">
              <label for="orderContent">Nguyện vọng</label>
              <textarea type="text" class="form-control" id="orderContent" rows="5"
                [(ngModel)]="orderDetail.orderContent" name="orderContent"></textarea>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
        <button type="button" id="btn" class="btn text-white" data-bs-dismiss="modal" (click)="addOrder()" [disabled]="!orderDetail.studentName ||
          !orderDetail.phoneNumber || !orderDetail.orderContent ||
          !orderDetail.email || !email.errors?.pattern== false || !phoneNumber.errors?.pattern== false">
          Gửi yêu cầu
        </button>
      </div>
    </div>
  </div>
</div>
<swal #orderSuccessAlert [toast]="true" position="top-end" [timer]="3000" [timerProgressBar]="true"
  title="Gửi đơn thành công" icon="success">
</swal>
